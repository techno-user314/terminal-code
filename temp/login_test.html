<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login model test page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      font-family: monospace;
      color: #00ff00;
      overflow: hidden;
    }

    /* Boot screen */
    #boot-screen {
      width: 100%;
      height: 100%;
      padding: 20px;
      white-space: pre-wrap;
      overflow-y: auto;
    }

    /* Login modal (hidden at first) */
    .modal {
      display: none;
      background: #111;
      border: 2px solid #00ff00;
      padding: 20px 30px;
      border-radius: 4px;
      box-shadow: 0 0 15px #00ff00;
      text-align: center;
      width: 300px;
      animation: fadeIn 1s ease forwards;
    }
    .modal h1 {
      font-size: 1.2em;
      margin-bottom: 1em;
      text-shadow: 0 0 5px #00ff00;
    }
    .modal input {
      width: 100%;
      padding: 8px;
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-family: monospace;
      margin-bottom: 1em;
    }
    .modal input:focus {
      outline: none;
      box-shadow: 0 0 10px #00ff00;
    }
    .modal button {
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-family: monospace;
      padding: 6px 12px;
      cursor: pointer;
    }
    .modal button:hover {
      background: #00ff00;
      color: black;
    }

    /* Blinking cursor */
    .blinker {
      animation: blink 1s step-start infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }

    /* Fade-in effect for modal */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Fake boot screen -->
  <div id="boot-screen"></div>

  <!-- Modal -->
  <div class="modal" id="login-modal">
    <h1>LOGIN REQUIRED<span class="blinker">_</span></h1>
    <form>
      <label for="username">Enter Username:</label><br><br>
      <input type="text" id="username" name="username" placeholder="player"><br>
      <button type="submit">ENTER</button>
    </form>
  </div>

  <script>
    const bootLines = [
      "[ OK ] Initializing system...",
      "[ OK ] Loading kernel modules...",
      "[ OK ] Mounting /dev...",
      "[ OK ] Checking network interfaces...",
      "[ OK ] Establishing secure session...",
      "[ OK ] Preparing login sequence...",
      "",
      "System ready."
    ];

    const bootScreen = document.getElementById("boot-screen");
    const loginModal = document.getElementById("login-modal");

    let lineIndex = 0;

    function typeLine() {
      if (lineIndex < bootLines.length) {
        const line = document.createElement("div");
        line.textContent = bootLines[lineIndex];
        bootScreen.appendChild(line);
        bootScreen.scrollTop = bootScreen.scrollHeight; // auto scroll
        lineIndex++;
        setTimeout(typeLine, 700); // delay between lines
      } else {
        // Show modal after boot completes
        setTimeout(() => {
          bootScreen.style.display = "none";
          loginModal.style.display = "block";
        }, 1000);
      }
    }

    typeLine();
  </script>
</body>
</html>
