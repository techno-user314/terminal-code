<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Terminal Code</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="landing-page">
  <!--START/BOOT/LOGIN PAGE-->
  <div id="boot-screen"></div>

  <div class="modal play-modal" id="play-modal">
    <h1>TERMINAL CODE<span class="blinker">_</span></h1>
    <form>
      <button type="button" onclick="boot()">PLAY</button>
      <button type="button">LOAD GAME</button>
      <button type="button">SETTINGS</button>
    </form>
  </div>
  
  <div class="modal login-modal" id="login-modal">
    <h1>LOGIN REQUIRED<span class="blinker">_</span></h1>
    <form>
      <label for="username">Enter Username:</label><br><br>
      <input type="text" id="username" name="username" placeholder="player"><br>
      <button type="button" onclick="play()">ENTER</button>
    </form>
  </div>
  
  <!--MAIN PAGE-->
  <div class="wrap">
    <div class="systeminfo">
      <div>
        <span>System Time </span>
        <span class="infotext" id="time">00:00:00</span> 
      </div>
      <div>
        <span>Logged in as </span>
        <span class="infotext" id="user">joe27</span> 
      </div>
      <div>
        <span>Host </span>
        <span class="infotext" id="host">192.168.0.108</span> 
      </div>
      <div>
        <span>Current Working Directory </span>
        <span class="infotext" id="cwd">/</span> 
      </div>
    </div>
  </div>
  
  <div class="wrap">
    <div class="terminal" role="application" aria-label="Retro terminal">
      <div id="screen" class="screen" tabindex="0">
        <div id="output" class="output" aria-live="polite"></div>
        <div class="row input-line" id="active-row">
          <div class="prompt">$</div>
          <div id="cmdline" class="cmd" contenteditable="true" spellcheck="false" role="textbox" aria-label="Command input"></div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="wrap">
    <div class="systeminfo">
      <div>
        <span id="tip">Tip: Just ask for ____</span> 
      </div>
    </div>
  </div>
  
  <!--SCRIPTS-->
  <script>
    // Update time
    function updateTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("time").textContent = `${hours}:${minutes}:${seconds}`;
    }
    updateTime();
    setInterval(updateTime, 3000);
  </script>
  <script src="scripts/startup.js"></script>
  
</body>
</html>
